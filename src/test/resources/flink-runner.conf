system {
  name = "<unnamed>"
  help = """
    /******************* WARNING ********************\
    *                                                *
    * Your system is unconfigured. Please add a      *
    * references.conf and application.conf.          *
    *                                                *
    * See FlinkRunner's README for more information. *
    *                                                *
    \******************* WARNING ********************/
    """
}
environment = dev
mock.edges = true
show.plan = false
time.characteristic = event
global.parallelism = 1
checkpoint {
  interval = 30000
  min.pause = 10000
  max.concurrent = 1
  url = "file:///tmp/checkpoint"
  flash = false
  incremental = true
}
state {
  backend = rocksdb
}
max.lateness = 5m
jobs = {}
log.file = "./flinkrunner.log"
schema.registry.url = "mock://test"

test.precedence = "flink-runner"
test.flink.runner = "flink-runner"
